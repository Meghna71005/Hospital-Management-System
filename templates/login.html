<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MedAnchor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <!-- Left side: Login card with logo and form -->
    <div class="auth-form-area">
      <div class="auth-form">
        <div class="text-center mb-4">
           <div class="d-flex justify-content-center align-items-center mb-4 logo-row">
            <img src="{{ url_for('static', filename='img/logo.png') }}"
                alt="MedAnchor Logo"
                class="auth-logo">
            <span class="auth-logo-text">MedAnchor</span>
            </div>

        </div>
        <h2 style="color:#1977cc;" class=" mb-2 text-center">Welcome Back!</h2>
        <h6 class="mb-4 text-center">Log in to access your account!</h6>
        
        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="login-username" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/register">Don't have an account? Register</a>
        </div>
      </div>
    </div>
    <!-- Right side: Doctor image -->
    <div class="auth-image">
      <img src="{{ url_for('static', filename='img/dr_bg_login_reg.png') }}" alt="Doctor Welcome">
    </div>
  </div>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
